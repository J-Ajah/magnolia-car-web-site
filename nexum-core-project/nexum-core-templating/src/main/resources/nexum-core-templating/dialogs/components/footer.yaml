label: Footer Details

form:
  properties:
    facebookImg:
      label: facebook
      $type: damLinkField
    facebookLink:
      label: facebook link
      $type: textField
    twitterImg:
      label: twitter
      $type: damLinkField
    twitterLink:
      label: twitter link
      $type: textField

    instagramImg:
      label: instagram
      $type: damLinkField
    instagramLink:
      label: instagram link
      $type: textField
    policyLink:
      label: Policy Link
      $type: textField
    termsLink:
      label: Terms & Conditions Link
      $type: textField


  layout:
    $type: tabbedLayout
    tabs:
      tab1:
        label: Social Icons
        fields:
          - name: facebookImg
          - name: facebookLink
          - name: twitterImg
          - name: twitterLink
          - name: instagramImg
          - name: instagramLink

      tab2:
        label: Policy and Conditions
        fields:
          - name: policyLink
          - name: termsLink

